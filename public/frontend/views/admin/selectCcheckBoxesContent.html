<div>
    <div class="modal-header clearfix">
        <h3 class="modal-title"><% title %></h3>
        <div class="form-row">


            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-lg-push-6 col-md-push-6 col-sm-push-6 col-xs-push-6">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 tar">
                    <label>Search: </label>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <input type="text" class="form-control" data-ng-model="searchObj" placeholder="Attachment" value="">
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div class="block block-transparent">
            <div class="content">
                <div class="form-row">
                    <ul>
                        <li data-ng-repeat="item in items = data | custom:searchObj | offset:(currentPage-1)*itemsPerPage | limitTo:itemsPerPage">
                            <label><input type="checkbox" plugin-uniform name="<% owner %>_<% item.id %>" ng-model="item.selected" /><% item.description %></label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <!--<pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" class="pagination-sm" items-per-page="itemsPerPage"></pagination>-->
        <uib-pagination total-items="(data | custom:searchObj).length" ng-model="currentPage" max-size="maxSize" class="pagination-sm"
                        boundary-links="true" rotate="false" num-pages="numPages" ng-show='(data | custom:searchObj).length > itemsPerPage'></uib-pagination>
        <div>
            <button type="button" class="btn btn-danger" ng-click="cancel()" value="Cancel">Cancel</button>
            <button type="button" class="btn btn-success" ng-click="select()" value="Select">Select</button>
        </div>
    </div>
</div>
